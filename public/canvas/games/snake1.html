<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <style>
      /* CSS untuk styling canvas, tombol, dan tata letak */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      canvas {
        border: 1px solid #000;
        background-color: #fff;
        margin-bottom: 20px;
      }
      .controls {
        display: flex;
        justify-content: center;
      }
      .control-button {
        font-size: 18px;
        padding: 10px 20px;
        margin: 0 5px;
        cursor: pointer;
        background-color: #4caf50;
        border: none;
        color: white;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      .control-button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
      <button class="control-button" id="upButton">Up</button>
    </div>
    <div class="controls">
      <button class="control-button" id="leftButton">Left</button>
      <button class="control-button" id="rightButton">Right</button>
    </div>
    <div class="controls">
      <button class="control-button" id="downButton">Down</button>
    </div>
    <script>
      // JavaScript untuk game ular
      document.addEventListener("DOMContentLoaded", function () {
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const tileSize = 20;
        const tileCountX = canvas.width / tileSize;
        const tileCountY = canvas.height / tileSize;

        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let xVelocity = 0;
        let yVelocity = 0;
        let score = 0;

        function drawGame() {
          ctx.fillStyle = "black";
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          ctx.fillStyle = "lime";
          snake.forEach((segment) => ctx.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize, tileSize));

          ctx.fillStyle = "red";
          ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);

          ctx.fillStyle = "white";
          ctx.font = "20px Arial";
          ctx.fillText("Score: " + score, 10, 30);
        }

        function gameLoop() {
          const head = { x: snake[0].x + xVelocity, y: snake[0].y + yVelocity };
          snake.unshift(head);

          if (head.x === food.x && head.y === food.y) {
            score++;
            food.x = Math.floor(Math.random() * tileCountX);
            food.y = Math.floor(Math.random() * tileCountY);
          } else {
            snake.pop();
          }

          if (head.x < 0 || head.x >= tileCountX || head.y < 0 || head.y >= tileCountY || isSnakeColliding()) {
            alert("Game Over! Score: " + score);
            location.reload();
            return;
          }

          drawGame();

          setTimeout(gameLoop, 100);
        }

        function isSnakeColliding() {
          for (let i = 1; i < snake.length; i++) {
            if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
              return true;
            }
          }
          return false;
        }

        // Event listener untuk tombol-tombol arah
        document.getElementById("upButton").addEventListener("click", function () {
          if (yVelocity === 0) {
            xVelocity = 0;
            yVelocity = -1;
          }
        });

        document.getElementById("downButton").addEventListener("click", function () {
          if (yVelocity === 0) {
            xVelocity = 0;
            yVelocity = 1;
          }
        });

        document.getElementById("leftButton").addEventListener("click", function () {
          if (xVelocity === 0) {
            xVelocity = -1;
            yVelocity = 0;
          }
        });

        document.getElementById("rightButton").addEventListener("click", function () {
          if (xVelocity === 0) {
            xVelocity = 1;
            yVelocity = 0;
          }
        });

        gameLoop();
      });
    </script>
  </body>
</html>
